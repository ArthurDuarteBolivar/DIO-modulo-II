<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - order</title>
    <style>
        .container{
            display: flex;
            max-width: 350px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .item{
            flex: 1;
            background: purple;
            color: white;
            text-align: center;
            font-size: 24px;
            margin: 5px;
        }
        .o1{
            order: 1;
        }
        .o2{
            order: 2;
        }
        .o3{
            order: 3;
        }
    </style>
</head>
<body>
    <p>order = 0</p>
    <div class="container">
        <div class="item">order0</div>
        <div class="item">order0</div>
        <div class="item">order0</div>
        <div class="item">order0</div>
    </div>
    <p>order = 1</p>
    <div class="container">
        <div class="item o1">order1</div>
        <div class="item o1">order1</div>
        <div class="item o1">order1</div>
        <div class="item o1">order1</div>
    </div>
    <p>order = 2</p>
    <div class="container">
        <div class="item o2">order2</div>
        <div class="item o2">order2</div>
        <div class="item o2">order2</div>
        <div class="item o2">order2</div>
    </div>
    <p>order = 3</p>
    <div class="container">
        <div class="item o3">order3</div>
        <div class="item o3">order3</div>
        <div class="item o3">order3</div>
        <div class="item o3">order3</div>
    </div>
    <p>order = mix</p>
    <div class="container">
        <div class="item o3">order3</div>
        <div class="item o2">order2</div>
        <div class="item o1">order1</div>
        <div class="item o0">order0</div>
    </div>
</body>
</html>
